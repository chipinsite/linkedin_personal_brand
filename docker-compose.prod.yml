# ── Production Docker Compose ───────────────────────────────────
# Full stack: PostgreSQL + Redis + Backend API + Worker + Beat + Frontend
#
# Usage:
#   1. Copy .env.production.template to .env and fill in secrets
#   2. docker compose -f docker-compose.prod.yml up -d
#   3. Frontend:  http://localhost:3000
#      Backend:   http://localhost:8000
#      API docs:  http://localhost:8000/docs
# ────────────────────────────────────────────────────────────────

services:
  # ── Data stores ─────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-linkedbrand}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-linkedbrand}
      POSTGRES_DB: ${POSTGRES_DB:-linkedbrand}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-linkedbrand}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend API ─────────────────────────────────────────────
  backend-api:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      SERVICE: api
      APP_ENV: prod
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-linkedbrand}:${POSTGRES_PASSWORD:-linkedbrand}@postgres:5432/${POSTGRES_DB:-linkedbrand}
      REDIS_URL: redis://redis:6379/0
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      AUTH_MODE: jwt
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_PROVIDER: claude
      LLM_MODEL: ${LLM_MODEL:-claude-sonnet-4-20250514}
      LLM_MOCK_MODE: ${LLM_MOCK_MODE:-false}
      TIMEZONE: Africa/Johannesburg
      LOG_JSON: "true"
      LOG_LEVEL: INFO
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ── Celery Worker ───────────────────────────────────────────
  backend-worker:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      SERVICE: worker
      APP_ENV: prod
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-linkedbrand}:${POSTGRES_PASSWORD:-linkedbrand}@postgres:5432/${POSTGRES_DB:-linkedbrand}
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      AUTH_MODE: jwt
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_PROVIDER: claude
      LLM_MODEL: ${LLM_MODEL:-claude-sonnet-4-20250514}
      LLM_MOCK_MODE: ${LLM_MOCK_MODE:-false}
      TIMEZONE: Africa/Johannesburg
      LOG_JSON: "true"
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ── Celery Beat ─────────────────────────────────────────────
  backend-beat:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      SERVICE: beat
      APP_ENV: prod
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-linkedbrand}:${POSTGRES_PASSWORD:-linkedbrand}@postgres:5432/${POSTGRES_DB:-linkedbrand}
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      AUTH_MODE: jwt
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_PROVIDER: claude
      LLM_MODEL: ${LLM_MODEL:-claude-sonnet-4-20250514}
      LLM_MOCK_MODE: ${LLM_MOCK_MODE:-false}
      TIMEZONE: Africa/Johannesburg
      LOG_JSON: "true"
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ── Frontend ────────────────────────────────────────────────
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend-api

volumes:
  pgdata:
